<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    switch (new Date().getDay()) {
        case 1:
            document.write('월요일입니다.');
            break;
        case 2:
            document.write('화요일입니다.');
            break;
        case 3:
            document.write('수요일입니다.');
            break;
        case 4:
            document.write('목요일입니다.');
            break;
        case 5:
            document.write('금요일입니다.');
            break;
        default:
            document.write('금금요일입니다. 주말이 뭐죠?');
            break;
    }

    let score = Number(prompt('성적을 입력하세요.'));
    if(score >= 90){
        console.log("A");
    }
    else if(score >= 80){
        console.log("B");
    }
    else if(score >= 70){
        console.log("C");
    }
    else if(score >= 60){
        console.log("D");
    }
    else{
        console.log("강해져서 돌아와라");
    }

    switch(true){
        case score >= 90:
            console.log("A");
            break;
        case score >= 80:
            console.log("B");
            break;
        case score >= 70:
            console.log("C");
            break;
        case score >= 60:
            console.log("D");
            break;
        default:
            console.log("강해져서 돌아와라");
            break;
    }
</script>
</body>
</html>
