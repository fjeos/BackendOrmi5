<script>
    const me = {
        name : '한재현',
        address : '제주도 제주시 인다 1길',
        phoneNum : '010-8000-0000',
        canWalk : function(){
            console.log('재현이가 걷는다.');

        teaching : function(student){
            student.levelUp();

    }
    const ormi = {
        level: 1,
        levelUp : function(){

    me.teaching(ormi);

            musical.more();

        }
    }
    const angel = {
        type : '나랑 뮤지컬 같이 봐주는 사람',
        count : 0,

            console.log(this.count);

    function NewFactory(name){
        this.name = name;
        this.sayYourName = function(){
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }
    }
    const robot2 = new NewFactory();
    function NewFactory2(name){
        this.name = name;
    }

    NewFactory2.prototype.sayYourName = function(){
        console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
    }

    function Me(){
        this.name = '한재현';
        this.address = '제주도 제주시 인다 1길';
        this.phoneNum = '010-8000-0000';
    }
    Me.prototype.canWalk = function(){
        console.log('재현이가 걷는다.');
    } ;
    Me.prototype.teaching = function(student){
        student.levelUp();
    };

    function Ormi(){
        this.level = 1;
    }
    Ormi.prototype.levelUp = function(){
        this.level++;
    };

    class Me{
        constructor() {
            this.name = '한재현';
            this.address = '제주도 제주시 인다 1길';
            this.phoneNum = '010-8000-0000';
        }

        canWalk(){
            console.log('재현이가 걷는다.');
        }

        teaching(student){
            student.levelUp();
        }
    }

    class Ormi{
        constructor() {
            this.level = 1;
        }

        levelUp(){
            this.level++;
        }
    }
</script>
