<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <caption>나의 식사 메뉴</caption>
        <thead>
            <tr>
                <th>아침</th>
                <th>점심</th>
                <th>저녁</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>해장국</td>
                <td>피자</td>
                <td>치킨</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>좀 짜다</td>
                <td>치즈가 좋았다</td>
                <td>칼로리가 높다</td>
            </tr>
        </tfoot>
    </table>
    <table>
        <caption>Superheros and sidekicks</caption>
        <colgroup>
            <col>
            <col span="2" class="batman">
            <col span="2" class="flash">
        </colgroup>
        <tr>
            <td>&nbsp;</td>
            <th scope="col">Batman</th>
            <th scope="col">Robin</th>
            <th scope="col">The Flash</th>
            <th scope="col">Kid Flash</th>
        </tr>
        <tr>
            <th scope="row">Skill</th>
            <td>Smarts</td>
            <td>Dex, acrobat</td>
            <td>Super speed</td>
            <td>Super speed</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td>2</td>
            <td>위니브에서 수강생분들에게 알려드립니다.</td>
            <td>홍길동</td>
            <td>2023.04.25</td>
            <td>999</td>
        </tr>
        <tr>
            <td>1</td>
            <td>이스트소프트 백엔드 개발 오르미 1기 모집</td>
            <td>홍길동</td>
            <td>2023.03.24</td>
            <td>999</td>
        </tr>
    </table>
</body>
</html>
